<div layout-fill class="data-table">
  <h3 class="exo-table-title blue"><b>{{ vm.title }}</b></h3>
  <table class="exo-table" layout="column" flex>
    <tr layout="row" class="table-header">
      <td flex-xs="55" flex-gt-md="50" flex-md="30" flex-sm="45"></td>
      <td flex-xs="15" flex-offset-xs="5" flex-gt-md="20" flex-md="10" flex-sm="10" ng-repeat="timestamp in vm.timestamps"><b>{{ timestamp }}</b>
    </tr>
    <tr layout="row" class="exo-table-body" ng-repeat="parameter in vm.rows" ng-style="{'background-color': vm.rowColorFn(parameter.data),'color':vm.textColorFn(parameter.data)}">
      <td ng-if="parameter.name" flex-xs="55" flex-gt-md="50" flex-sm="45" flex-md="30">{{parameter.name}}</td>
      <td ng-if="parameter.name" flex-xs="15" flex-offset-xs="5" flex-md="10" flex-gt-md="20" flex-sm="10"" ng-repeat="value in parameter.data">{{ value.value }}</td>
    </tr>
  </table>
</div>
