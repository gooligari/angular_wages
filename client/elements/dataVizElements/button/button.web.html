<div class="outer">
  <button
    class="btn"
    ng-class="vm.getClass(vm.type)"
    ng-click="vm.onClick()"
    ng-disabled="vm.disabled",
    ng-style="{'width': vm.width, 'height': vm.height, 'background': vm.background, 'color': vm.color}"
  >
  <span ng-if="vm.logo" class="glyphicon glyphicon-chevron-right"></span>
     {{vm.text}}
  </button>
</div>
