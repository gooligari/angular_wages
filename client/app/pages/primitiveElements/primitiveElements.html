
  <style>

    input[type="text"]{
      color: #000;
      height: 18px !important;
    }

  </style>
  
  
  <div class="jumbotron " ng-if="!isAuthenticated">
  <h2 class="text-center"><img src="https://cdn.auth0.com/styleguide/1.0.0/img/badge.svg"></h2>

  <div class="text-center" ng-if="!isAuthenticated">
    <p>You are not yet authenticated. <a href="/login">Log in.</a></p>
  </div>

</div>
<div id="wrapper">
<div ng-if="isAuthenticated">
<navbar></navbar>

<div id="page-wrapper">


  <div class="container-fluid">

    <div class="row">
            <div class="col-lg-12">
              <content-top></content-top>

            </div>
        </div>


    <div class="row">

          <div class="col-md-12">
            <section>
              <md-card>
                <md-card-header>
                  <md-card-header-text>
                    <span class="md-headline">Button-card</span>
                    <span class="md-subhead">Styled buttons used in place of Angular Material's built in buttons</span>
                  </md-card-header-text>
                </md-card-header>
                <md-card-content>
                  <div layout-gt-md="row" layout-align-gt-md="space-around center" layout="column" layout-align="space-between" layout-wrap>
                    <button-card text="vm.button1Properties.text" type="vm.button1Properties.type" on-click="vm.button1Properties.onClick()"></button-card>
                    <button-card text="vm.button2Properties.text" type="vm.button2Properties.type" on-click="vm.button2Properties.onClick()"></button-card>
                    <button-card logo="vm.button3Properties.logo" text="vm.button3Properties.text" type="vm.button3Properties.type" on-click="vm.button3Properties.onClick()"></button-card>
                    <button-card logo="vm.button4Properties.logo" text="vm.button4Properties.text" type="vm.button4Properties.type" on-click="vm.button4Properties.onClick()"></button-card>
                    <div layout="column" class="parameter-box">
                      <p>parameters</p>
                      <json-tree json='vm.button1Properties' collapsed-level="2"></json-tree>
                    </div>
                  </div>
                </md-card-content>
              </md-card>
            </section>
          </div>

    </div>
</div>
</div>
</div>
